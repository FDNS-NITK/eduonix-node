<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ChatIO</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/main.css">
  </head>

  <body>
    <div id="container">
      <div id="namesWrapper">
        <h2>ChatIO</h2>
        <p>Create Username: </p>
        <div id="error"></div>
        <form id="usernameForm" class="form-group">
          <input type="text" size="35" id="username" class="form-control">
          <input class="btn btn-primary btn-block" type="submit" value="Submit">
        </form>
      </div>
    </div>
    <div id="mainWrapper">
      <h2>ChatIO</h2>
      <div id="chatWrapper">
        <div id="chatWindow"></div>
        <form id="messageForm">
          <input type="text" size="35" id="message" class="form-control" placeholder="Say something...">
          <input class="btn btn-primary btn-block" type="submit" value="Submit">
        </form>
      </div>
    </div>
    <div id="userWrapper">
      <div id="users"></div>
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/index.js">

    </script>

  </body>
</html>
